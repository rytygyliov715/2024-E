<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel导出</title>
</head>

<body>
    <div>
        <h3>Excel导出</h3>
        <form action="/export" method="post">
            <label for="tableName">表名</label>
            <input type="text" name="tableName" id="tableName" placeholder="输入要导出的表名">
            <button type="submit">导出</button>
        </form>
    </div>
</body>

</html>
