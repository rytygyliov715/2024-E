<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Excel表上传</title>
</head>

<body>
    <h1>Excel Import</h1>
    <form action="/test/excelimportTest" method="post" enctype="multipart/form-data">
        <label for="tableName">表名:</label>
        <input type="text" id="tableName" name="tableName" required><br><br>

        <label for="file">上传 Excel 文件:</label>
        <input type="file" id="file" name="file" accept=".xlsx" required></label>

        <br><br>
        <input type="checkbox" id="skipDuplicates" name="skipDuplicates" value="true">
        <label for="skipDuplicates">跳过重复项</label>

        <input type="submit" value="上传">
    </form>
</body>

</html>
